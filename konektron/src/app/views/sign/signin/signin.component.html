<section id="log">
<div class="card col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 style-card-login">

  <img src="/assets/images/logo-konektron.png" class="style-logo container mx-auto" style="width:120px">
  <h4 class="mx-auto style-login">Login</h4>
  <div class="card-body">

    <form [formGroup]="formSignin">
      <label for="email">Email:</label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
        </div>
        <input id="email" type="email" class="form-control"
        formControlName="email" placeholder="Digite seu e-mail!" required>
      </div>

      <div id="alert1" class="alert alert-danger alert-dismissible style-alert">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Erro!</strong> O campo de e-mail não pode estar vazio!
      </div>

      <label for="pass">Senha:</label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
        </div>
        <input id="password" minlength="6" maxlength="8" type="password" class="form-control"
        formControlName="password" placeholder="Digite sua senha de 6 à 8 dígitos!" required>
      </div>

      <div id="alert2" class="alert alert-danger alert-dismissible style-alert">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Erro!</strong> Os campos de e-mail e senha não podem estar vazios,
        você deve digitar pelo menos 6 dígitos para a senha!
      </div>

      <div class="form-check checkbox">
        <label class="checkbox-inline style-label-checked">
          <input id="remember" type="checkbox" class="form-check-input style-checked form-control"
          formControlName="remember"> <p class="style-remember">lembrar-me</p>
        </label>
      </div>
      <br>
      <div>
        <button id="recovery" type="button" class="btn btn-link" routerLink="/forgot">Esqueci a Senha!</button>
        <button id="register" type="button" class="btn btn-link style-btn-link" routerLink="/signup">Não tenho cadastro!</button>
      </div>

    </form>
    <div id="btn">
      <button type="button" class="btn btn-primary style-btn-submit" (click)="login()">Entrar</button>
    </div>
  </div>

</div>
</section>
